<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StarWars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div id="videoContainer">
        <video autoplay loop muted id="video">
            <source src="./Space - 17640.mp4" type="video/mp4">
        </video>
    </div>
    <div id="mainContainer">
        <div id="space">
            <div id="playboard">
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
            </div>
            <div class="scoreboard">
                <div id="score">SC0RE : </div>
                <div id="display"></div>
                <div id="counter"></div>
            </div>
        </div>
    </div>
    <audio controls id="sound">
        <source src="Quadlaser turret fire.mp3" type="audio/mp3">
    </audio>
    <audio controls id="soundFail">
        <source src="chewbacca_01.wav" type="audio/mp3">
    </audio>
    <audio controls id="yodaSound">
        <source src="./yoda_laughing.mp3" type="audio/mp3">
    </audio>
    <audio autoplay="autoplay">
        <source src="Star Wars - Cantina Band (Noize Tank Remix).mp3" type="audio/mp3">
    </audio>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
